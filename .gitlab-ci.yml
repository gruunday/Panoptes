image: python:3.6

before_script:
  - python -V                                   # Print out python version for debugging

setup:
  script:
  - pip3 -V
  - pip3 install --upgrade setuptools
  - pip3 install -r requirements.txt
 
  
test:
  script:
  # run the command here 
  - python3.6 -m unittest discover -v
  artifacts:
    paths:
    - dist/*.whl


